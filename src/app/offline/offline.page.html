<ion-content>
  <main class="notfound"
    style="text-align: center; display: flex; justify-content: center; flex-direction: column; height: 100%; padding: 10px;">
    <!-- <ng-lottie class="notfound__anim" [options]="options"></ng-lottie> -->
    <h2 class="notfound__title title" style="color: #fff; ">{{'Ошибка подключения' | translate}}</h2>
    <p class="notfound__subtitle" style="color: #fff;">
      {{'Проверьте подключение к интернету и попробуйте снова' | translate}}
    </p>
    <button class="notfound__btn btn" style="    width: 50%;
      margin: 0 auto;
      padding: 10px;
      border-radius: 4px;
      background-color: rgba(255, 113, 0, 1);" (click)="reload()">
      <ion-icon src="/assets/icons/refresh.svg"></ion-icon>
      {{'Обновить' | translate}}
    </button>
  </main>
</ion-content>
